<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Search Results</h2>
    <ul>
        {% for plant in plants %}
            <li>
                <img src="{{ plant.get('image_url', url_for('static', filename='default_image.jpg')) }}" alt="Plant Image">
                <div>
                    <strong>{{ plant.get('common_name', 'Unknown') }}</strong> - {{ plant.get('scientific_name', 'Unknown') }}
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
